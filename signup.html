<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Newsletter Signup</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body
    class="text-center d-flex align-items-center justify-content-center vh-100"
  >
    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow">
        <div class="card-body text-center">
          <img
            class="mb-4"
            src="https://www.pngitem.com/pimgs/m/455-4555554_svg-sample-file-hd-png-download.png"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

          <form action="/" method="post">
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="First Name"
                required
              />
              <label for="fname">First Name</label>
            </div>
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                id="lname"
                name="lname"
                placeholder="Last Name"
                required
              />
              <label for="lname">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign Me Up!
            </button>
          </form>

          <p class="mt-5 mb-3 text-muted">&copy; Arclight 2025</p>
        </div>
      </div>
    </main>

    <!-- JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
