<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input
        type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus
      />
      <input
        type="text" class="form-control middle" name="lname" placeholder="Last Name" required
      />

      <input type="email" class="form-control bottom" name="email" placeholder="Email" required />
 
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign Me Up!
      </button>

      <p class="mt-5 mb-3 text-muted">&copy; Arclight 2025</p>
    </form>
    
  </body>
</html>
